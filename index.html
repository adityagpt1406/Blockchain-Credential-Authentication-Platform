<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Certificate System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Petra Wallet Script -->
    <script src="https://unpkg.com/@petra-plugin/aptos-wallet-adapter@latest/dist/index.js"></script>
</head>

<body>
    <!-- Custom Cursor Elements -->
    <div class="custom-cursor"></div>
    <div class="custom-cursor-dot"></div>

    <div class="particles-container" id="particles-js"></div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand animate__animated animate__fadeIn" href="#">
                <i class="fas fa-certificate"></i> Blockchain Certification
            </a>
            <button id="connectWallet" class="btn btn-outline-light animate__animated animate__fadeIn">
                <i class="fas fa-wallet"></i> Connect Petra Wallet
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card glass-card animate__animated animate__fadeInLeft">
                    <div class="card-header">
                        <h3><i class="fas fa-plus-circle"></i> Issue New Certificate</h3>
                    </div>
                    <div class="card-body">
                        <form id="certificateForm">
                            <div class="mb-3 form-floating">
                                <input type="text" class="form-control" id="certificateId" required placeholder="Enter Certificate ID">
                                <label for="certificateId">Certificate ID</label>
                                <div id="certificateIdError" class="error-message"></div>
                            </div>
                            <div class="mb-3 form-floating">
                                <input type="text" class="form-control" id="recipient" required placeholder="Enter Recipient Name">
                                <label for="recipient">Recipient</label>
                            </div>
                            <div class="mb-3 form-floating">
                                <input type="date" class="form-control" id="issueDate" required>
                                <label for="issueDate">Issue Date</label>
                            </div>
                            <div class="mb-3 form-floating">
                                <textarea class="form-control" id="details" rows="4" required placeholder="Enter Certificate Details"></textarea>
                                <label for="details">Certificate Details</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-certificate"></i> Issue Certificate
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card glass-card animate__animated animate__fadeInRight">
                    <div class="card-header">
                        <h3><i class="fas fa-search"></i> Verify Certificate</h3>
                    </div>
                    <div class="card-body">
                        <form id="verifyForm">
                            <div class="mb-3 form-floating">
                                <input type="text" class="form-control" id="verifyCertificateId" required placeholder="Enter Certificate ID">
                                <label for="verifyCertificateId">Certificate ID</label>
                            </div>
                            <button type="submit" class="btn btn-success w-100">
                                <i class="fas fa-check-circle"></i> Verify Certificate
                            </button>
                        </form>
                        <div id="verificationResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Certificates Section -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card glass-card animate__animated animate__fadeInUp">
                    <div class="card-header">
                        <h3><i class="fas fa-history"></i> Recent Certificates</h3>
                    </div>
                    <div class="card-body">
                        <div id="recentCertificates" class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Certificate ID</th>
                                        <th>Recipient</th>
                                        <th>Issue Date</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="recentCertificatesBody">
                                    <!-- Will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- html2pdf library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
